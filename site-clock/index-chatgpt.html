<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <style type="text/css">
        body {
            height: 100vh;
            width: 100vw; /* Changed to 100vw to ensure full width */
            overflow: hidden; /* Prevents scrollbars */
            margin: 0; /* Removes default margin */
            position: relative; /* Ensures absolute positioning of images */
        }
        
        img {
            position: absolute;
            height: 10%; /* Adjust height to fit within viewport */
            width: auto; /* Keeps aspect ratio */
        }
    </style>
</head>
<body>

<script type="text/javascript">
    // Array to hold the image paths
    const imagePaths = [];
    for (let i = 1; i <= 144; i++) {
        imagePaths.push(`./assets/2020_screenshot_${String(i).padStart(3, '0')}.jpg`);
    }

    // Function to display an image at a random position
    function displayImage() {
        // Get the current time
        const now = new Date();
        const minutes = now.getMinutes();
        const imageIndex = Math.floor(minutes / 10); // Determine which image to show

        const img = document.createElement("img");
        img.src = imagePaths[imageIndex];

        img.style.top = Math.random() * 100 + "vh"; // Random position within viewport height
        img.style.left = Math.random() * 100 + "vw"; // Random position within viewport width

        document.body.appendChild(img);
    }

    // Check every minute
    setInterval(displayImage, 60000);

    // Initial call to display an image immediately on load
    displayImage();
</script>
</body>
</html>
