<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock Images</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            position: relative;
        }
        img {
            position: absolute;
            height: 100vh; /* Adjust this as needed */
            width: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
<script>
    const totalImages = 144;
    const images = Array.from({ length: totalImages }, (_, i) => `./assets/2020_screenshot_${String(i + 1).padStart(3, '0')}.jpg`);
    let currentImageIndex = 0;
    const imagesOnScreen = [];
    
    function getRandomPosition() {
        const x = Math.random() * (window.innerWidth - 100); // Adjust 100 to image width
        const y = Math.random() * (window.innerHeight - 100); // Adjust 100 to image height
        return { x, y };
    }
    
    function addImage() {
        if (currentImageIndex >= totalImages) return;
        
        const img = document.createElement('img');
        img.src = images[currentImageIndex];
        img.style.top = getRandomPosition().y + 'px';
        img.style.left = getRandomPosition().x + 'px';
        document.body.appendChild(img);
        
        imagesOnScreen.push(img);
        currentImageIndex++;
    }
    
    function updateImagePositions() {
        imagesOnScreen.forEach(img => {
            const { x, y } = getRandomPosition();
            img.style.top = y + 'px';
            img.style.left = x + 'px';
        });
    }
    
    function startClock() {
        addImage(); // Add initial image
        
        setInterval(() => {
            updateImagePositions();
        }, 60000); // Update positions every minute
        
        setInterval(() => {
            addImage(); // Add a new image every 10 minutes
        }, 600000); // 10 minutes in milliseconds
    }
    
    startClock();
</script>
</body>
</html>
