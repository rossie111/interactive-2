<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Clock</title>
    <style type="text/css">
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevents scrollbars from appearing */
            margin: 0;
            padding: 0;
        }

        img {
            position: absolute;
            height: 20vh; /* Adjust size as needed */
            width: auto;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    const totalImages = 144; // Total number of images
    const images = Array.from({ length: totalImages }, (_, i) => `./assets/2020_screenshot_${String(i + 1).padStart(3, '0')}.jpg`);

    function getCurrentImageIndex() {
        const now = new Date();
        const minutesSinceMidnight = now.getHours() * 60 + now.getMinutes();
        return Math.floor(minutesSinceMidnight / 10) % totalImages;
    }

    function displayImages() {
        const currentImageIndex = getCurrentImageIndex();
        const imageSources = images.slice(currentImageIndex, currentImageIndex + 6); // Show 6 images
        imageSources.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.style.top = Math.random() * window.innerHeight + 'px';
            img.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(img);
        });
    }

    function moveImages() {
        document.querySelectorAll('img').forEach(img => {
            img.style.top = Math.random() * window.innerHeight + 'px';
            img.style.left = Math.random() * window.innerWidth + 'px';
        });
    }

    function updateImages() {
        const now = new Date();
        const seconds = now.getSeconds();
        if (seconds === 0) {
            displayImages();
        } else if (seconds % 60 === 0) {
            moveImages();
        }
    }

    // Initial call to set up the first set of images
    displayImages();
    // Set interval to update images every second
    setInterval(updateImages, 1000);
</script>

</body>
</html>
