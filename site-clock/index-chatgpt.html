<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Clock</title>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        img {
            position: absolute;
            max-height: 100vh;
            max-width: 100vw;
            object-fit: contain;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    // Generate a random position within the viewport
    function getRandomPosition() {
        const x = window.innerWidth;
        const y = window.innerHeight;
        const randomX = Math.floor(Math.random() * x);
        const randomY = Math.floor(Math.random() * y);
        return { x: randomX, y: randomY };
    }

    // Display a new image at a random position
    function displayImage(imageIndex) {
        const img = document.createElement("img");
        img.src = `./assets/2020_screenshot_${imageIndex.toString().padStart(3, '0')}.jpg`;
        const position = getRandomPosition();
        img.style.left = `${position.x}px`;
        img.style.top = `${position.y}px`;
        document.body.appendChild(img);
    }

    // Set up the clock logic
    function updateClock() {
        const now = new Date();
        const minutes = now.getHours() * 60 + now.getMinutes();
        const imageIndex = (minutes % 144) + 1; // Get image index from 1 to 144
        displayImage(imageIndex);
    }

    // Call updateClock every minute
    updateClock(); // Call it immediately
    setInterval(updateClock, 60000); // Every 60 seconds

</script>

</body>
</html>
