<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <style type="text/css">
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        img {
            position: absolute;
            height: 100px; /* Adjust size as needed */
            width: 100px;  /* Adjust size as needed */
        }
    </style>
</head>
<body>

<script type="text/javascript">
    // List of image URLs
    const images = Array.from({length: 144}, (_, i) => `./assets/2020_screenshot_${(i+1).toString().padStart(3, '0')}.jpg`);

    // Function to create and add an image to the body
    function createImage(src) {
        const img = document.createElement("img");
        img.src = src;
        img.style.top = Math.random() * (window.innerHeight - 100) + "px"; // Adjust for image size
        img.style.left = Math.random() * (window.innerWidth - 100) + "px"; // Adjust for image size
        document.body.appendChild(img);
        return img;
    }

    // Function to show an image at a random interval
    function showImage() {
        const imgIndex = Math.floor((new Date().getMinutes() / 10) % 144);
        createImage(images[imgIndex]);
    }

    // Function to reposition all images
    function repositionImages() {
        document.querySelectorAll("img").forEach(img => {
            img.style.top = Math.random() * (window.innerHeight - 100) + "px"; // Adjust for image size
            img.style.left = Math.random() * (window.innerWidth - 100) + "px"; // Adjust for image size
        });
    }

    // Set intervals for showing an image and repositioning images
    setInterval(showImage, 10 * 60 * 1000); // Every 10 minutes
    setInterval(repositionImages, 60 * 1000); // Every minute

    // Initial call to show an image
    showImage();
</script>

</body>
</html>
