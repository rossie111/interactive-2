<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Clock</title>
    <style type="text/css">
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        img {
            position: absolute;
            height: auto;
            max-height: 100vh;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    const totalImages = 144;
    const intervalMinutes = 10;
    const imageBasePath = "./assets/2020_screenshot_";
    const imageExtension = ".jpg";

    function getRandomPosition() {
        const top = Math.random() * (window.innerHeight - 100) + "px";
        const left = Math.random() * (window.innerWidth - 100) + "px";
        return { top, left };
    }

    function displayImage(index) {
        const img = document.createElement("img");
        img.src = `${imageBasePath}${String(index + 1).padStart(3, '0')}${imageExtension}`;
        const { top, left } = getRandomPosition();
        img.style.top = top;
        img.style.left = left;
        document.body.appendChild(img);
    }

    function updateClock() {
        const now = new Date();
        const minutes = now.getMinutes();
        const imageIndex = Math.floor(minutes / intervalMinutes);
        if (imageIndex < totalImages) {
            displayImage(imageIndex);
        }
    }

    updateClock(); // Display the image immediately
    setInterval(updateClock, 60000); // Check every minute
</script>

</body>
</html>
