<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clock</title>
    <style type="text/css">
        body {
            height: 100vh;
            width: 100vw; /* Ensure the body uses the full viewport width */
            margin: 0;
            overflow: hidden; /* Hide scrollbars if they appear */
        }
        img {
            position: absolute;
            height: 100vh; /* Maintain full viewport height */
            width: auto; /* Preserve aspect ratio */
        }
    </style>
</head>
<body>

<script type="text/javascript">
    const totalImages = 144; // Total number of images
    const imagePath = "./assets/2020_screenshot_"; // Base path for images
    const fileExtension = ".jpg"; // Image file extension

    function getCurrentImage() {
        const now = new Date();
        const minutes = now.getHours() * 60 + now.getMinutes(); // Total minutes from 00:00
        const index = Math.floor(minutes / 10); // Get index based on 10-minute intervals
        return `${imagePath}${String(index + 1).padStart(3, '0')}${fileExtension}`;
    }

    function imageDisplay(src) {
        const img = document.createElement("img");
        img.src = src;

        // Random position on screen
        img.style.top = Math.random() * (window.innerHeight - img.height) + "px";
        img.style.left = Math.random() * (window.innerWidth - img.width) + "px";

        document.body.appendChild(img);
    }

    function updateClock() {
        // Remove existing images to prevent clutter (if desired, otherwise comment this out)
        document.querySelectorAll('img').forEach(img => img.remove());

        // Display current image
        const imgSrc = getCurrentImage();
        imageDisplay(imgSrc);
    }

    // Initial call
    updateClock();

    // Update every minute
    setInterval(updateClock, 60000);

</script>

</body>
</html>
